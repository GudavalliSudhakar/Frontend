<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>
    <form action="#">
        <label for="input">Text Input</label>
        <input type="text" id="name" placeholder="Enter text"> <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email"> <br><br>
        <label for="passwoard">Password</label>
        <input type="password" id="Passwoard" placeholder="Enter password"><br><br>
        <label for="phone number">phone number</label>
        <input type="text" id="phone number" placeholder="Enter phone number"><br><br>
        <label for="date">Date</label>
        <input type="date" id="date" placeholder="mm/dd/yyyy"><br><br>
        <label for="time">Time</label>
        <input type="time" id="time" placeholder="--/--/--"><br><br>
        <label for="color">Color</label>
        <input type="color" id="color" placeholder="black"><br><br>
        <label for="file"> upload a File</label>
        <input type="file" id="file" placeholder="choose a file"><br><br>
        <label for="checkbox">checkbox</label>
        <input type="checkbox" id="checkbox" placeholder="checkbox"><br><br>
        <label for="range">Range</label>
        <input type="range" id="range" placeholder="range"><br><br>
        <label for="url">Website</label>
        <input type="typeurl" id="url" placeholder="Enter url"><br><br>
       
        <label for="">choose country</label>
        <select name="country" id="country">
            <option value=""></option>
            <option value="India">India</option>
            <option value="usa">usa</option>
            <option value="uk">uk</option>
            <option value="canada">canada</option>
        </select> <br><br>
        <label for="Gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br>
        <input type="radio" id="TransGender" name="gender" value="TransGender">
        <label for="TransGender">TransGender</label><br><br>

        <label for="comments">comments:</label><br>
        <textarea id="comments" name="comments" rows="4" required></textarea>


    </form>
</body>
</html>
